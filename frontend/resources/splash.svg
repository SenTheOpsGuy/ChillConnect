<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1284" height="2778" fill="#DC2626"/>
  
  <!-- Gradient overlay for depth -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="1284" height="2778" fill="url(#grad)"/>
  
  <!-- Main logo centered -->
  <g transform="translate(642, 1200)">
    <!-- Logo circle -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="12"/>
    
    <!-- Connection dots -->
    <circle cx="-60" cy="-60" r="16" fill="white" opacity="0.9"/>
    <circle cx="60" cy="60" r="16" fill="white" opacity="0.9"/>
    
    <!-- Connection line -->
    <line x1="-44" y1="-44" x2="44" y2="44" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- App name -->
  <text x="642" y="1450" font-family="Inter, sans-serif" font-size="64" font-weight="700" text-anchor="middle" fill="white">
    ChillConnect
  </text>
  
  <!-- Tagline -->
  <text x="642" y="1520" font-family="Inter, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="white" opacity="0.8">
    Connect. Book. Experience.
  </text>
  
  <!-- Loading indicator at bottom -->
  <g transform="translate(642, 2200)">
    <circle cx="-30" cy="0" r="6" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.3;0.6" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="30" cy="0" r="6" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.8;0.4" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="400" y="2600" width="484" height="4" rx="2" fill="white" opacity="0.3"/>
</svg>