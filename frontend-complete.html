<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillConnect - Book Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .service-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        .service-description {
            color: #666;
            margin-bottom: 15px;
        }

        .service-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #cce5ff;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .booking-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ‰ ChillConnect</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showLogin()">Login</button>
                <button class="btn btn-secondary" onclick="showRegister()">Sign Up</button>
                <button class="btn hidden" id="logoutBtn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div id="authSection" class="main-content">
            <div id="loginCard" class="card">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Login</button>
                </form>
                <div class="alert alert-info" style="margin-top: 20px;">
                    <strong>Demo Credentials:</strong><br>
                    <strong>Seeker:</strong> seeker1@chillconnect.com / seeker1123<br>
                    <strong>Provider:</strong> provider1@chillconnect.com / provider1123
                </div>
            </div>

            <div id="registerCard" class="card hidden">
                <h2>Sign Up</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone:</label>
                        <input type="tel" id="registerPhone">
                    </div>
                    <div class="form-group">
                        <label for="registerType">I want to:</label>
                        <select id="registerType" required>
                            <option value="">Select an option</option>
                            <option value="seeker">Find and book services</option>
                            <option value="provider">Offer my services</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
                </form>
            </div>
        </div>

        <div id="dashboardSection" class="hidden">
            <div class="user-info">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <p>User Type: <span id="userType"></span></p>
                <div id="userActions"></div>
            </div>

            <div id="servicesSection">
                <h2 style="color: white; text-align: center; margin-bottom: 20px;">Available Services</h2>
                <div id="servicesGrid" class="services-grid"></div>
            </div>

            <div id="bookingModal" class="hidden">
                <div class="card">
                    <h2>Book Service</h2>
                    <form id="bookingForm">
                        <div class="form-group">
                            <label for="bookingDate">Date:</label>
                            <input type="date" id="bookingDate" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime">Time:</label>
                            <input type="time" id="bookingTime" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingNotes">Notes:</label>
                            <textarea id="bookingNotes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Book Now</button>
                        <button type="button" class="btn btn-secondary" onclick="closeBookingModal()" style="width: 100%; margin-top: 10px;">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentUser = null;
        let selectedService = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                currentUser = JSON.parse(localStorage.getItem('currentUser'));
                showDashboard();
            }

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').min = today;
        });

        // Show alerts
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Toggle between login and register
        function showLogin() {
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('registerCard').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('registerCard').classList.remove('hidden');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    currentUser = data.user;
                    showAlert('Login successful!', 'success');
                    showDashboard();
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                phone: document.getElementById('registerPhone').value,
                user_type: document.getElementById('registerType').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    currentUser = data.user;
                    showAlert('Registration successful!', 'success');
                    showDashboard();
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            
            // Hide login/register buttons
            document.querySelector('.nav-buttons').children[0].classList.add('hidden');
            document.querySelector('.nav-buttons').children[1].classList.add('hidden');
            
            // Update user info
            document.getElementById('userName').textContent = currentUser.full_name;
            document.getElementById('userType').textContent = currentUser.user_type.charAt(0).toUpperCase() + currentUser.user_type.slice(1);
            
            // Load services
            loadServices();
            
            // Show user-specific actions
            if (currentUser.user_type === 'provider') {
                document.getElementById('userActions').innerHTML = `
                    <button class="btn" onclick="showCreateService()">Create New Service</button>
                `;
            }
        }

        // Load services
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE}/services`);
                const services = await response.json();
                
                const servicesGrid = document.getElementById('servicesGrid');
                servicesGrid.innerHTML = '';
                
                if (services.length === 0) {
                    servicesGrid.innerHTML = '<div class="card" style="text-align: center;"><h3>No services available yet</h3><p>Be the first to offer a service!</p></div>';
                    return;
                }
                
                services.forEach(service => {
                    const serviceCard = document.createElement('div');
                    serviceCard.className = 'service-card';
                    serviceCard.innerHTML = `
                        <div class="service-title">${service.title}</div>
                        <div class="service-price">$${service.price}</div>
                        <div class="service-description">${service.description || 'No description available'}</div>
                        <div class="service-details">
                            <span class="category-badge">${service.category}</span>
                            <span>${service.duration_hours}h</span>
                        </div>
                        <div style="color: #666; margin-bottom: 15px;">
                            <strong>Provider:</strong> ${service.provider_name}<br>
                            <strong>Location:</strong> ${service.location || 'Not specified'}
                        </div>
                        ${currentUser && currentUser.user_type === 'seeker' ? 
                            `<button class="btn" onclick="bookService('${service.id}', '${service.title}', ${service.price})" style="width: 100%;">Book Now</button>` 
                            : ''}
                    `;
                    servicesGrid.appendChild(serviceCard);
                });
            } catch (error) {
                showAlert('Failed to load services', 'error');
            }
        }

        // Book service
        function bookService(serviceId, title, price) {
            selectedService = { id: serviceId, title, price };
            document.getElementById('bookingModal').classList.remove('hidden');
        }

        // Close booking modal
        function closeBookingModal() {
            document.getElementById('bookingModal').classList.add('hidden');
            selectedService = null;
        }

        // Booking form handler
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const bookingData = {
                service_id: selectedService.id,
                booking_date: document.getElementById('bookingDate').value,
                booking_time: document.getElementById('bookingTime').value,
                notes: document.getElementById('bookingNotes').value
            };
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookingData),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(`Booking successful! You've booked "${selectedService.title}" for $${selectedService.price}`, 'success');
                    closeBookingModal();
                } else {
                    showAlert(data.message || 'Booking failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            currentUser = null;
            
            // Reset UI
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            
            // Show login/register buttons
            document.querySelector('.nav-buttons').children[0].classList.remove('hidden');
            document.querySelector('.nav-buttons').children[1].classList.remove('hidden');
            
            showAlert('Logged out successfully', 'info');
            showLogin();
        }

        // Test the backend connection
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/health-simple`);
                const data = await response.json();
                console.log('Backend connection:', data);
            } catch (error) {
                console.error('Backend connection failed:', error);
            }
        }

        // Test connection on load
        testConnection();
    </script>
</body>
</html>
