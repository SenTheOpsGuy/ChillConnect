<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup for ChillConnect</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #dc2626; color: white; border: none; cursor: pointer; }
        button:hover { background: #b91c1c; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .info { background: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChillConnect Admin Setup</h1>
        <p>This tool will create/update the admin user in the production database.</p>
        
        <div class="form-group">
            <label for="adminPassword">Admin Password (environment variable):</label>
            <input type="password" id="adminPassword" placeholder="Enter ADMIN_CHANGE_PASSWORD value" />
        </div>
        
        <button onclick="setupAdmin()">Setup Admin User</button>
        
        <div id="result"></div>
        
        <hr style="margin: 30px 0;">
        
        <h2>Test Admin Login</h2>
        <p>After setup, test the admin login:</p>
        
        <div class="form-group">
            <label>Email: admin@chillconnect.com</label>
        </div>
        
        <div class="form-group">
            <label>Password: SuperSecurePassword123!</label>
        </div>
        
        <button onclick="testAdminLogin()">Test Admin Login</button>
        
        <div id="loginResult"></div>
    </div>

    <script>
        const API_BASE = 'https://chillconnect-production.up.railway.app/api';
        
        async function setupAdmin() {
            const adminPassword = document.getElementById('adminPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (!adminPassword) {
                resultDiv.innerHTML = '<div class="error">Please enter the admin password</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div class="info">Setting up admin user...</div>';
                
                const response = await fetch(`${API_BASE}/setup-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Admin Setup Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Admin ID:</strong> ${data.admin.id}</p>
                            <p><strong>Admin Email:</strong> ${data.admin.email}</p>
                            <p><strong>Admin Role:</strong> ${data.admin.role}</p>
                            <p><strong>Password Test:</strong> ${data.admin.passwordTest}</p>
                            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                            <hr>
                            <p><strong>Login Credentials:</strong></p>
                            <p>Email: admin@chillconnect.com</p>
                            <p>Password: SuperSecurePassword123!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Admin Setup Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            ${data.timestamp ? `<p><strong>Timestamp:</strong> ${data.timestamp}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAdminLogin() {
            const resultDiv = document.getElementById('loginResult');
            
            try {
                resultDiv.innerHTML = '<div class="info">Testing admin login...</div>';
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@chillconnect.com',
                        password: 'SuperSecurePassword123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Admin Login Successful!</h3>
                            <p><strong>User ID:</strong> ${data.data.user.id}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Verified:</strong> ${data.data.user.isVerified}</p>
                            <p><strong>Email Verified:</strong> ${data.data.user.isEmailVerified}</p>
                            <p><strong>Token Received:</strong> ${data.data.token ? 'Yes' : 'No'}</p>
                            <hr>
                            <p>✅ Admin user can now login to the frontend!</p>
                            <p><a href="https://chillconnect.in/employee-login" target="_blank">Go to Employee Login</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Admin Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <p><strong>Success:</strong> ${data.success}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
